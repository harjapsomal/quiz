<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window.onload() QUIZ</title>
  </head>
  <body>
    <div>
      <img src="quiz1.jpg" alt="" />
      <form action=""></form>
    </div>
  </body>
  <div id="start">
    <form>
      <input
        type="button"
        name="start"
        value="S T A R T"
        onclick="startQuiz()"
      />
    </form>
  </div>

  <div id="q1">
    <form>
      <!-- first question -->
      Question 1:
      <label for="Capital">Capital</label>
      <input type="text" name="q1" placeholder="Capital of Scotland?" />
      <br />
      <input name="q1" type="radio" value="Glasgow" />Glasgow<br />
      <input name="q1" type="radio" value="Aberdeen" />Aberdeen<br />
      <input name="q1" type="radio" value="Edinburgh" />Edinburgh<br />
      <input
        type="button"
        value="Submit Answer"
        onclick="NextQuestion('q1','q2',document.querySelector('input[name=q1]:checked').value, 
        'Edinburgh')"
      />
    </form>
  </div>

  <div id="q2">
    <form>
      <!-- second question -->
      <br /><br />
      Question 2:
      <input type="text" name="25 squared" placeholder="What is 25 squared?" />
      <br />
      <input name="q2" type="radio" value="50" />50<br />
      <input name="q2" type="radio" value="625" />625<br />
      <input name="q2" type="radio" value="525" />525<br />
      <input
        type="button"
        value="Submit Answer"
        onclick="NextQuestion('q2','q3',document.querySelector('input[name=q2]:checked').value, 
      '625')"
      />
    </form>
  </div>

  <div id="q3">
    <form>
      <!-- third question -->
      <br /><br />
      Question 3:
      <input
        type="text"
        name="Michael Jackson"
        placeholder="Michael Jackson was a "
      />
      <br />
      <input name="q3" type="radio" value="Rock Star" />Rock Star<br />
      <input name="q3" type="radio" value="Astronomer" />Astronomer<br />
      <input name="q3" type="radio" value="Explorer" />Explorer<br />
      <input
        type="button"
        value="Submit Answer"
        onclick="NextQuestion('q3','q4',document.querySelector('input[name=q3]:checked').value, 
      'Rock Star')"
      />
    </form>
  </div>

  <div id="q4">
    <form>
      <!-- forth question -->
      <br /><br />
      Question 4:
      <input
        type="text"
        name="The Greatest"
        placeholder="Known as the Greatest? "
      />
      <br />
      <input name="q4" type="radio" value="Mike Tyson" />Mike Tyson<br />
      <input name="q4" type="radio" value="Muhammed Ali" />Muhammed Ali<br />
      <input name="q4" type="radio" value="Henry Cooper" />Henry Cooper<br />
      <input
        type="button"
        value="Submit Answer"
        onclick="NextQuestion('q4','q5',document.querySelector('input[name=q4]:checked').value, 
      'Muhammed Ali')"
      />
    </form>
  </div>
  <div id="q5">
    <form>
      <!-- fifth question -->
      <br /><br />
      Question 5:
      <input
        type="text"
        name="Cape Town"
        placeholder="Cape Town is a city in: "
      />
      <br />
      <input name="q5" type="radio" value="New Zealand" />New Zealand<br />
      <input name="q5" type="radio" value="South Africa" />South Africa<br />
      <input name="q5" type="radio" value="Australia" />Australia<br />
      <input
        type="button"
        value="Submit Answer"
        onclick="NextQuestion('q5','q6',document.querySelector('input[name=q5]:checked').value, 
      'South Africa')"
      />
    </form>
  </div>
  <div id="q6">
    <form>
      <!-- sixth question -->
      <br /><br />
      Question 6:
      <input
        type="text"
        name="Head COE"
        placeholder="Head of the Church of England?"
      />
      <br />
      <input name="q6" type="radio" value="Bishop of Winchester" />Bishop of
      Winchester<br />
      <input name="q6" type="radio" value="Archbishop of Canterbury" />The
      Archbishop of Canterbury<br />
      <input name="q6" type="radio" value="The Pope" />The Pope<br />
      <input
        type="button"
        value="Submit Answer"
        onclick="NextQuestion('q6','Finished',document.querySelector('input[name=q6]:checked').value, 
      'Archbishop of Canterbury')"
      />
    </form>
  </div>
  <!-- keep running total of correct answers for later
            clear the question from page ready for next question -->
  <script>
    window.onload = function () {
      Visible("q1", false); //make each question invisible
      Visible("q2", false);
      Visible("q3", false);
      Visible("q4", false);
      Visible("q5", false);
      Visible("q6", false);
    };

    function startQuiz() {
      console.log("startQuiz called");
      // clear the screen
      //display first question
      document.getElementById("start").style.display = "none";
      Visible("q1", true); //make Q1 only visible
    }

    function Visible(vis_id, vis_invis) {
      //if vis_invis == true , then make it visible, else invisible
      if (vis_invis == true) {
        document.getElementById(vis_id).style.display = "block";
      } else if (vis_invis == false) {
        document.getElementById(vis_id).style.display = "none";
      } else {
        console.log("func Visible() has been passed second param wrongly");
      }
    }

    var running_tot_correct = 0; // declared outside function to keep value
    function NextQuestion(q1, q2, answer, actual_answer) {
      // answer means given answer, and this needs to be compared to the actual_answer
      //prepare for next question
      // make q1 invisible and make q2 visible
      console.log(answer);
      if (answer === actual_answer) {
        running_tot_correct += 1;
        console.log(running_tot_correct);
      }
      Visible(q1, false); // make q1 invisible
      if (q2 !== "Finished") {
        Visible(q2, true); //make q2 visible
      } else {
        console.log("FINAL SCORE", running_tot_correct);
      }
    }
  </script>
</html>
